@for(control of fieldControl.inputControls; track $index.toString()) {
<input [id]="$index.toString()" [formControl]="control" (input)="onInputChange($event)"
    (keydown)="onInputKeydown($event, $index)" tabindex="0" type="text" maxlength="1" pattern="[0-9]" />
}
<button tabindex="0" (click)="onSubmitClick($event)" (keyup)="onSubmitKeyUp($event)"
    (keydown)="onSubmitKeydown($event)"><mat-icon>check</mat-icon></button>
